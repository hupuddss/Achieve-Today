<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<title>Achieve Today - A simple solution to organize your time</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	
	<h1 class="logo" style="color:blue;" >Achieve Today</h1>
	<div class="container">
		<input type="text" class="txtb" placeholder="Your task to do :)">
		<div class="notcomp">
			<h3>To Do</h3>

			
		</div>

		<div class="comp">
			<h3>Not Finished</h3>
			
		</div>
	</div>

	<script type="text/javascript">
		$(".txtb").on("keyup",function (e) {
			if(e.keyCode == 13 && $(".txtb").val() !="")
            {
            	var task = $("<div class='task'></div>").text($(".txtb").val());
            	var del =$('<i class="fas fa-trash-alt"></i>').click(function(){
            		var p =$(this).parent();
            		p.fadeOut(function(){
            			p.remove();
            		});

            	});

            	var check =$('<i class="fas fa-check"></i>').click(function(){
            		var p =$(this).parent();
            		p.fadeOut(function(){
            			$(".comp").append(p);
            			p.fadeIn();

            		});
            		$(this).remove();
            	});

            	task.append(del,check);

            	
            	$(".notcomp").append(task);

            	//clear input
            	$(".txtb").val("");
            }
		});
	</script>
	<h5 class="advice">Made by Houssam El Mehdi Ait 
	Bougoulla </h5>

</body>
